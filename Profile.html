        <div class="container">

        <div class="card" style="width: 24rem; height:36rem; border: 6px solid; border-radius: 15px" >

                <button type="button" class="btn-close" aria-label="Close" style="position:absolute;top:0;right:0;" onclick="window.location.href='Home';"></button>

            <p class="card-text">

                <hr style="display: block; margin-top: .05em; margin-bottom:0.5em; border-style:inset;border-width:5px black;border-top:5px solid black;">
                <li class="list-group-item">Notifications</li>
                <hr style="display: block; margin-top: .05em; margin-bottom:0.5em; border-style:inset;border-width:5px black;border-top:5px solid rgb(0, 0, 0); border-bottom: none">

                <hr style="display: block; margin-top: .05em; margin-bottom:0.5em; border-style:inset;border-width:5px black;border-top:5px solid black; border-bottom:none;">
                <br/>
                <button type="button " class="btn btn-primary btn-lg" onclick="Construction();"
                style="background-color: red !important; border-radius:8px; border-color: red; width:60%; position:absolute; bottom:60; left:70"data-toggle="modal" data-target="#myModal">Retailer Login</button>
                <!-- on click under constuction popup-->
                </ul>
            </p>
