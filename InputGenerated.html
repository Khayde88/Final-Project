<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML Version</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            background-color: white;
            border: 6px solid black;
            overflow: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            width: 24rem;
            height: 36rem;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card-custom">
            <div style="position: absolute; top: 0.5rem; left: 0.5rem;">
                <button class="btn" type="button" onclick="location.href='Profile.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="darkgreen" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </button>
            </div>
            <div style="position: absolute; top: 0.5rem; right: 0.5rem;">
                <button type="button" class="btn-close" aria-label="Close" onclick="location.href='Categories.html'"></button>
            </div>
            <div class="card-body" style="position: absolute; top: 3rem;">
                <div class="text-center" style="margin-top: 3rem;">
                    <h3><strong>Create a List</strong></h3>
                    <nav class="navbar bg-body-tertiary">
                        <div class="row container-fluid">
                            <form class="d-flex" role="search">
                                <div class="input-group">
                                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn btn-outline-success" type="button" onclick="location.href='InputGenerated.html'">
                                        Search
                                    </button>
                                </div>
                            </form>
                        </div>
                    </nav>
                    <div class="d-flex justify-content-end">
                        <button class="btn" type="button" onclick="location.href='Filter.html'">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="darkgreen" viewBox="0 0 16 16">
                                <path d="M14 10.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 .5-.5zm0-3a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0 0 1h7a.5.5 0 0 0 .5-.5zm0-3a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0 0 1h11a.5.5 0 0 0 .5-.5z"/>
                            </svg>
                        </button>
                    </div>
                    <div>
                        <div>
                            <ul class="list-group list-group-horizontal header-row">
                                <li class="list-group-item flex-fill" style="width: 55px; height: 50px;"></li>
                                <li class="list-group-item flex-fill" style="width: 90px; height: 50px;"><strong>Store</strong></li>
                                <li class="list-group-item flex-fill" style="width: 90px; height: 50px;"><strong>Item Name</strong></li>
                                <li class="list-group-item flex-fill" style="width: 90px; height: 50px;"><strong>Price</strong></li>
                            </ul>
                            <div id="items-container"></div>
                        </div>
                        
                        <br>
                    </div>
                    
                    <!-- Add to List Button -->
                    <button type="button" class="btn btn-success" onclick="location.href='ListComplete.html'">Add to List</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch('/get-grocery-items')
        .then(response => response.json())
        .then(items => {
            const container = document.getElementById('items-container');
            items.forEach(item => {
                // Creating a horizontal list group
                const itemRow = document.createElement('ul');
                itemRow.className = 'list-group list-group-horizontal';
        
                // Checkbox list item
                const checkboxLi = document.createElement('li');
                checkboxLi.className = 'list-group-item';
                checkboxLi.style.width = '55px';
                checkboxLi.style.height = '50px';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'form-check-input me-1';
                checkbox.value = item._id; // Assuming each item has a unique identifier
                checkboxLi.appendChild(checkbox);
        
                // Store list item
                const storeLi = document.createElement('li');
                storeLi.className = 'list-group-item flex-fill';
                storeLi.style.width = '90px';
                storeLi.style.height = '80px';
                storeLi.textContent = item.brand; // Assuming 'brand' is used as 'store'
        
                // Item name list item
                const nameLi = document.createElement('li');
                nameLi.className = 'list-group-item flex-fill';
                nameLi.style.width = '90px';
                nameLi.style.height = '80px';
                nameLi.textContent = item.name;
        
                // Price list item
                const priceLi = document.createElement('li');
                priceLi.className = 'list-group-item flex-fill';
                priceLi.style.width = '90px';
                priceLi.style.height = '80px';
                priceLi.textContent = `$${item.price.toFixed(2)}`;
        
                // Append all list items to the row
                itemRow.appendChild(checkboxLi);
                itemRow.appendChild(storeLi);
                itemRow.appendChild(nameLi);
                itemRow.appendChild(priceLi);
        
                // Append the row to the container
                container.appendChild(itemRow);
            });
        })
        .catch(error => console.error('Error:', error));
        </script>
        
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
