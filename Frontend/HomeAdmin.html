<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Home Admin</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .bi-person-circle {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            cursor: pointer;
            color: rgb(8, 0, 0); /* Set icon color */
        }
        .bi-cart-check-fill {
            left: 10px;
            font-size: 3.5rem;
            color: rgb(61, 14, 230); /* Set icon color */
        }
        h1 {
            text-align: center;
            margin-top: 60px;
            color: #333;
            font-size: 3.5rem;
        }
        .list-group {
            text-align: center;
        }
        .btn-primary, .submit-btn {
            width: 80%;
            height: 3.5rem;
            margin: 0 auto;
            margin-bottom: 10px;
            border-radius: 20px;
            font-size: 1.5rem;
        }
        .submit-btn {
            background-color: greenyellow;
            color: black;
            border-color: greenyellow;
            height: 4.5rem;
        }
    </style>   
</head>
<body>
    <div class="container">
        <div id="root"></div>
        <div class="card">
            <div class="card-body">
                <i class="bi bi-person-circle" onclick="window.location.href='login';"></i>
                <h1><i class="bi bi-cart-check-fill"></i> GroceryGo</h1>
                <ul class="list-group list-group-flush">
                    <button type="button" class="btn btn-primary" onclick="window.location.href='index'">New List</button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='sl1'">Saved Lists</button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='index'">Edit Grocery Items</button>
                    <button type="button" class="btn submit-btn" onclick="window.location.href='priceupdate'">Submit Price Update</button>
                    <form action="/logout" method="post">
                        <button type="submit" class="btn btn-primary">Logout</button>
                    </form>
                </ul>
                
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script>
        if (document.cookie.includes('Authorization')) {
            document.write('<a href="/logout">Logout</a>');
        }
        
        function Construction() {
            alert("Under Construction");
        }
    </script>
</body>
</html>
