<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lists</title>
</head>
<body>
    <h1>Edit Lists</h1>
    <div id="lists">
        <!-- Lists will be displayed here dynamically -->
    </div>
    <script>
        async function fetchLists() {
            const response = await fetch('/read-saved-list');
            const data = await response.json();

            const listsContainer = document.getElementById('lists');
            listsContainer.innerHTML = '';

            data.forEach(list => {
                const listDiv = document.createElement('div');
                listDiv.innerHTML = `
                    <h2>${list.location}</h2>
                    <ul id="list-${list._id}">
                        ${list.stores.map((store, index) => `<li>${store} <button onclick="editItem('${list._id}', ${index}, '${store}')">Edit</button></li>`).join('')}
                    </ul>
                `;
                listsContainer.appendChild(listDiv);
            });
        }

        async function editItem(listId, index, currentValue) {
            const newValue = prompt(`Enter new value for index ${index + 1}:`, currentValue);
            if (newValue !== null) {
                const response = await fetch(`/update/${listId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        date: "", // Add the date field
                        stores: [], // Add the stores field
                        location: newValue
                    })
                });
                if (response.ok) {
                    fetchLists(); // Refresh the lists after update
                } else {
                    alert('Failed to update item.');
                }
            }
        }

        window.onload = fetchLists;
    </script>
</body>
</html>
