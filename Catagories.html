<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            background-color: white;
            border: 6px solid black;
            overflow: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            height: 36rem;
            width: 24rem;
            padding: 0.5rem;
            position: relative;
        }
        .top-right {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
        }
        .top-left {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
        }
        .card-body-custom {
            position: absolute;
            top: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="root" class="d-flex justify-content-center align-items-center" style="height: 1180px;">
            <div class="card-custom">
                <div class="top-left">
                    <button class="btn" type="button" onclick="location.href='Profile.html';">
                        Profile
                    </button>
                </div>
                <div class="top-right">
                    <button class="btn btn-close" aria-label="Close" onclick="location.href='Home.html';"></button>
                </div>
                <div class="card-body-custom">
                    <!-- By Category functionality -->
                    <h3><strong>New List</strong></h3>
                    <div class="row row-cols-1 row-cols-md-2 g-4">
                        <!-- Produce -->
                        <div class="col">
                            <div class="card text-bg-success mb-3" style="background-color: greenyellow; max-width: 18rem;">
                                <div class="card-header">Produce</div>
                                <img src="https://i.imgur.com/UsGl0Ig.jpg" class="card-img-top" alt="...">
                            </div>
                        </div>
                        <!-- Dairy & Eggs -->
                        <div class="col">
                            <button class="btn" type="button" onclick="location.href='InputGenerated.html';" style="background: none; border: none; padding: 0; margin: 0; width: 100%;">
                                <div class="card text-bg-success mb-3" style="background-color: greenyellow; max-width: 18rem;">
                                    <div class="card-header">Dairy & Eggs</div>
                                    <img src="https://i.imgur.com/vKVvg13.jpg" class="card-img-top" alt="...">
                                </div>
                            </button>
                        </div>

                        <!-- Beverages -->
                        <div class="col">
                            <div class="card text-bg-success mb-3" style="background-color: greenyellow; max-width: 18rem;">
                                <div class="card-header">Beverages</div>
                                <img src="https://i.imgur.com/XLRu30H.jpg" class="card-img-top" alt="...">
                            </div>
                        </div>
                        <!-- Bakery -->
                        <div class="col">
                            <div class="card text-bg-success mb-3" style="background-color: greenyellow; max-width: 18rem;">
                                <div class="card-header">Bakery</div>
                                <img src="https://i.imgur.com/8vPafNx.jpg" class="card-img-top" alt="...">
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    
    <script>
        function goToProfile() {
            window.location.href = 'Profile.html';
        }
        function goToHome() {
            window.location.href = 'Home.html';
        }
        function goToInputGenerated() {
            window.location.href = 'InputGenerated.html';
        }
    </script>
</body>
</html>
